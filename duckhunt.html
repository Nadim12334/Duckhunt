<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duckhunt</title>
    <link rel="stylesheet" href="duckhunt.css" />
  </head>
  <body>
    <h2>Score</h2>
    <div class="box" id="birdscore"></div>
    <span id="bullets"></span>
    <div>
      <audio id="bulletSound" src="bullet (2).mp3"></audio>
      <img
        onclick="myfunction(this)"
        ;
        class="one"
        src="bird1.gif"
        alt="bird1"
      />
      <img
        onclick="myfunction(this)"
        ;
        class="two"
        src="bird2.gif"
        alt="bird2"
      />
      <img
        onclick="myfunction(this)"
        ;
        class="three"
        src="bird3.gif"
        alt="bird3"
      />
      <img
        onclick="myfunction(this)"
        ;
        class="four"
        src="bird5.webp"
        alt="bird4"
      />
      <img
        onclick="myfunction( this)"
        ;
        class="five"
        src="bird5.webp"
        alt="bird5"
      />
      <img
        class="dog"
        src="dog.png"
        alt="dog"
      />
    </div>
    <script src="duckhunt.js"></script>
  </body>
</html>
